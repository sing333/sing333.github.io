<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>望星 - 微信小游戏开发者</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap");

      body {
        font-family: "Noto Sans SC", sans-serif;
      }

      .gradient-text {
        background: linear-gradient(45deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <!-- 导航栏 -->
    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-sm">
      <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <div class="text-2xl font-bold gradient-text">望星</div>
          <div class="hidden md:flex space-x-8">
            <a href="#about" class="hover:text-indigo-400 transition">关于我</a>
            <a href="#projects" class="hover:text-indigo-400 transition"
              >项目经历</a
            >
            <a href="#contact" class="hover:text-indigo-400 transition"
              >联系方式</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- 英雄区域 -->
    <section
      class="h-[80vh] flex items-center justify-center relative overflow-hidden"
    >
      <div class="absolute inset-0 z-0">
        <img
          src="https://picsum.photos/1920/1080?random=1"
          alt="背景"
          class="w-full h-full object-cover opacity-30"
        />
      </div>
      <div class="container mx-auto px-4 relative z-10">
        <div
          class="flex flex-col md:flex-row items-center justify-between gap-8"
        >
          <!-- 左侧文字内容 -->
          <div class="max-w-xl">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">
              <span class="gradient-text">望星</span>
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-8">
              重生之我在微信做小游戏
            </p>
            <div class="flex flex-wrap gap-4">
              <a
                href="#contact"
                class="bg-indigo-600 hover:bg-indigo-700 px-8 py-3 rounded-full transition"
              >
                联系我
              </a>
            </div>
          </div>

          <!-- 右侧图片 -->
          <div
            class="relative w-full md:w-1/2 aspect-[4/3] rounded-lg overflow-hidden"
          >
            <img
              src="self.jpg"
              alt="个人展示"
              class="w-full h-full object-cover rounded-lg shadow-2xl transform hover:scale-105 transition duration-500"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- 关于我 -->
    <section id="about" class="py-12 bg-gray-900">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8 gradient-text">关于我</h2>
        <div class="grid md:grid-cols-2 gap-8">
          <div class="space-y-6">
            <p class="text-gray-300">
              自由职业 · 个人开发者 · 数字资产创作者 · 微信生态探索者
            </p>
            <p class="text-gray-300">
              前游戏行业从业者(非程序员)，离开职场后成为小游戏个人开发者。
            </p>
            <p class="text-gray-300">目前已上线30+款微信小游戏。</p>
            <p class="text-gray-300">知识星球"小游戏运营推广践行群"合伙人。</p>
            <p class="text-gray-300">
              积极探索微信生态：公众号、视频号、小程序、小游戏等均有涉猎。
            </p>
          </div>
          <div class="relative">
            <img
              src="https://picsum.photos/800/600?random=2"
              alt="关于我"
              class="rounded-lg shadow-xl"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- 社交媒体 -->
    <section id="contact" class="py-12 bg-black">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8 gradient-text">关注我</h2>
        <div class="grid md:grid-cols-3 gap-6">
          <!-- 微信卡片 -->
          <div
            class="bg-gray-900 p-6 rounded-lg flex flex-row items-center justify-between"
          >
            <div class="flex flex-col">
              <i class="fab fa-weixin text-4xl text-green-500 mb-4"></i>
              <h3 class="text-xl font-bold mb-2">微信</h3>
              <p class="text-gray-400">Sing--</p>
            </div>
            <!-- 二维码图片位置 -->
            <div
              class="w-32 h-32 bg-gray-800 rounded-lg flex items-center justify-center ml-4"
            >
              <img
                src="wechat-qr.jpg"
                alt="微信二维码"
                class="w-full h-full object-cover rounded-lg"
              />
            </div>
          </div>

          <!-- 公众号卡片 -->
          <div
            class="bg-gray-900 p-6 rounded-lg flex flex-row items-center justify-between"
          >
            <div class="flex flex-col">
              <i class="fas fa-newspaper text-4xl text-blue-500 mb-4"></i>
              <h3 class="text-xl font-bold mb-2">公众号</h3>
              <p class="text-gray-400">望星在做小游戏</p>
            </div>
            <!-- 二维码图片位置 -->
            <div
              class="w-32 h-32 bg-gray-800 rounded-lg flex items-center justify-center ml-4"
            >
              <img
                src="mp-qr.jpg"
                alt="公众号二维码"
                class="w-full h-full object-cover rounded-lg"
              />
            </div>
          </div>

          <!-- 知识星球卡片 -->
          <div
            class="bg-gray-900 p-6 rounded-lg flex flex-row items-center justify-between"
          >
            <div class="flex flex-col">
              <i class="fas fa-globe text-4xl text-purple-500 mb-4"></i>
              <h3 class="text-xl font-bold mb-2">知识星球</h3>
              <p class="text-gray-400">小游戏运营推广践行群</p>
            </div>
            <!-- 二维码图片位置 -->
            <div
              class="w-32 h-32 bg-gray-800 rounded-lg flex items-center justify-center ml-4"
            >
              <img
                src="zsxq-qr.jpg"
                alt="知识星球二维码"
                class="w-full h-full object-cover rounded-lg"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 页脚 -->
    <footer class="py-6 bg-gray-900">
      <div
        class="container mx-auto px-6 text-center text-gray-400 flex flex-col items-center"
      >
        <p class="mb-4">© 2025望星. All rights reserved.</p>
        <a href="https://hits.sh/sing333.github.io/">
          <img
            alt="Hits"
            src="https://hits.sh/sing333.github.io.svg?label=浏览量&color=590edf"
          />
        </a>
      </div>
    </footer>

    <script>
      // 平滑滚动
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
    </script>
  </body>
</html>
